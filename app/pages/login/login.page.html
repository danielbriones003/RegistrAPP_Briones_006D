<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header style="background-color:rgb(32, 116, 226)">
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #formulario="ngForm" (keyup.enter)="MostrarMensaje()">
        <ion-list>
  
          <ion-item>
            <ion-label position="floating">Email: </ion-label>
            <ion-input type="email" placeholder="Digite su email.."
                      name="email"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Contrase√±a: </ion-label>
            <ion-input type="password" placeholder="Digite su password.."
                     name="password"></ion-input>
          </ion-item>
        </ion-list>
  
        <ion-button (click)="MostrarMensaje()" expand="block" fill="solid" color="success" shape="round" routerLink="/inicio">
          Ingresar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
